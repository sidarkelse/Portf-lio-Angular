<header>
    <h2 mat-dialog-title>{{getData()?.title}}</h2>
    <button (click)="closeModal()">
        <img src="../../../../../../assets/projects/close-button.svg" alt="botão de fechar dialog">
    </button>
</header>

<mat-dialog-content>
    <h3>Descrição</h3>
    <article [innerHTML]="getData()?.description"></article>
    <nav>
        @for(item of getData()?.links; track item)
        {
       <a href="https://github.com/sidarkelse/XadrezGame---ChessGame" target="_blank" class="btn btn-primary">{{item.name}}</a>
        }
    </nav>
</mat-dialog-content>
