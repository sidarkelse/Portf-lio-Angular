<div class="container">
    <h2>Últimas Experiências</h2>
    @for(item of arrayExperiencesComponent(); track item; ){
        <details>
            <summary>
                <p>
                    <strong>
                        {{item.summary.strong}}
                        {{item.summary.p}}
                    </strong>
                </p>
            </summary>
            <article [innerHTML]="item.text"></article>
        </details>
    }
  
</div>
