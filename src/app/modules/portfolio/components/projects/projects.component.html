<div class="container">
    <h2> Projetos Desenvolvidos</h2>
    <ul> 
        @for(item of arrayProjects(); track item)
        { <li>
            <button (click)="openDialogo(item)">
                <img [src]="item.src" [alt]="item.alt" loading="lazy" [attr.width]="item.width" [attr.height]="item.heigh">
            </button>
        </li> }
       
</ul>
</div>
